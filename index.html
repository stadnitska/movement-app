<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Todo App</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter todo (e.g. Apples)" required />
      <input type="checkbox" id="todo-done" />
      <span>Done</span>
      <input type="submit" value="Add Todo" />
    </form>

    <section>
      <h2>Todos</h2>
      <ul id="todo-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
